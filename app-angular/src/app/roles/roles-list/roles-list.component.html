<mat-toolbar class="top-toolbar">
  <button mat-icon-button (click)="layoutService.leftSidenavToggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="top-toolbar-title ucfirst">roles</span>
  <span class="top-toolbar-spacer"></span>
</mat-toolbar>

<div class="content-container">
  <div class="content">
    @if (isFetching) {
      <mat-spinner style="margin: auto"></mat-spinner>
      <div style="text-align: center; font-size: 20px; margin-top: 20px">
        Loading, please wait...
      </div>
    } @else if (errorMessage) {
      <div class="box-red">
        {{ errorMessage }}
      </div>
    } @else {
      @for (role of roles; track role.id) {
        <a [routerLink]="role.id" style="color: inherit; text-decoration: none">
          <div class="items">
            <div style="margin-bottom: 10px">
              <span style="font-weight: 500; font-size: 18px">
                {{ role.name }}
              </span>
            </div>
            @if (role.description) {
              <div>
                <span style="color: grey">Description : </span>
                <span style="font-weight: 500">{{ role.description }}</span>
              </div>
            }
          </div>
        </a>
      } @empty {
        <div class="box-white">
          <div>No records found.</div>
        </div>
      }
    }
  </div>
</div>

<a
  mat-fab
  routerLink="add"
  style="
    position: fixed;
    right: 30px;
    bottom: 30px;
    background-color: green;
    color: white;
  "
>
  <mat-icon>add</mat-icon>
</a>
